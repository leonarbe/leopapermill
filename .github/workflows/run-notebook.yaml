on:
  # Run on push to main branch
  push:
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Schedule: Run every day at 9 AM UTC (optional)
  # schedule:
  #   - cron: '0 9 * * *'

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create output directory
      run: mkdir -p output
    
    - name: Run notebook with Papermill
      run: |
        papermill notebook.ipynb output/executed_notebook.ipynb \
          -p output_folder output
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Add timestamp file from workflow run" && git push)
